language: scala

scala:
    - 2.11.0
    - 2.9.3
    - 2.10.5
    
env:
  global:
    - BOO=Bar
    - BOO2: newBar
      BOO3: thirdBar
    - distribution=centos tag=6.8
    - distribution: ubuntu 
      tag: 14.04
matrix:
#include this version with the env 
  include:               
    - jdk: 2.11.0
      env: 
        - foo: fubu
          fee: fasa
         
#excludes this version 
  exclude:             
    - jdk: oraclejdk8
      env:
        - env=test1 
#allows failure for this version
  allow_failures:
    - jdk: oraclejdk7 
      

build:

  ci:
    - java -version
    - echo $SHIPPABLE_SCALA_VERSION
    - echo $BOO
    - echo $BOO2
    - echo $BOO3
    - echo $distribution
    - echo $tag
    - echo $foo
    - echo $fee
